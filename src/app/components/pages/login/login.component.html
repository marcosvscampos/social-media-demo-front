<section class="container-flex justify-center simple-page">
    <div class="modal-space">
        <h1 class="modal-form-title ff-fugaz">Login</h1>
        <form [formGroup]="loginForm" class="modal-form borderless-radius">
            <div class="modal-form-field-wrapper">
                <span class="label-symbol material-symbols-outlined">face</span>
                <input class="input-default pink-border dark-bkg" type="text" 
                    formControlName="username" placeholder="UsuÃ¡rio">
            </div>
            <div class="modal-form-field-wrapper">
                <span class="label-symbol material-symbols-outlined">lock</span>
                <input class="input-default pink-border dark-bkg" type="password" 
                    formControlName="password" placeholder="Senha">
            </div>
            <div class="modal-form-button-wrapper">
                <button class="button register-button ff-fugaz borderless-radius" (click)="register()">Cadastrar-se</button>
                <button class="button login-button ff-fugaz borderless-radius" (click)="doLogin()">Entrar</button>
            </div>
        </form>
    </div>
</section>
